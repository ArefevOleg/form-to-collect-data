<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="container">
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
	<form id="survey-form">
		<fieldset>
			<legend>Personal data</legend>
			<div>
				<label for="name" id="name-label">Name</label>
				<input id="name" type="text" name="name" value="name" placeholder="Enter your name" required>
			</div>
			<div>
				<label for="email" id="email-label">Email</label>
				<input id="email" type="email" name="email" value="email" placeholder="Enter your email" required>
			</div>
			<div>
				<label for="number" id="number-label">Age (optional)</label>
				<input id="number" type="number" name="age" value="number" placeholder="Enter your age" min="1" max="3">
			</div>
			<div>
				<label for="dropdown">Which option best describes your current role?
					<select id="dropdown" name="dropdown" required>
						<option disabled selected value>Select current role</option>
						<option value="student">Student</option>
						<option value="full time job">Full Time Job</option>
						<option value="full time learner">Full Time Learner</option>
						<option value="prefer not to say">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</label>
			</div>
		</fieldset>
		<div>
			<p>Would you recommend freeCodeCamp to a friend?</p>
			<label>
				<input type="radio" value="definitely" name="recommend" checked>
				Definitely
			</label>
			<label>
				<input type="radio" value="maybe" name="recommend">
				Maybe
			</label>
			<label>
				<input type="radio" value="not sure" name="recommend">
				Not sure
			</label>
		</div>
		<div>
			<label for="referrer">What is your favorite feature of freeCodeCamp?
				<select id="referrer" name="referrer" required>
					<option disabled selected value>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="open source">Open Source</option>
				</select>
			</label>
		</div>
		<div>
			<p>What would you like to see improved? (Check all that apply)</p>
			<label>Front-end Projects
				<input type="checkbox" value="front-end projects">
			</label>
			<label>Back-end Projects
				<input type="checkbox" value="back-end projects">
			</label>
			<label>Data Visualization
				<input type="checkbox" value="data visualization">
			</label>
			<label>Challenges
				<input type="checkbox" value="challenges">
			</label>
			<label>Open Source Community
				<input type="checkbox" value="open source community">
			</label>
			<label>Gitter help rooms
				<input type="checkbox" value="gitter help rooms">
			</label>
			<label>Videos
				<input type="checkbox" value="videos">
			</label>
			<label>City Meetups
				<input type="checkbox" value="city meetups">
			</label>
			<label>Wiki
				<input type="checkbox" value="wiki">
			</label>
			<label>Forum
				<input type="checkbox" value="forum">
			</label>
			<label>Additional Courses
				<input type="checkbox" value="additional courses">
			</label>
		</div>
		<div>
			<label for="comments">Additional Courses</label>
			<textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
		</div>
		<input id="submit" type="submit" value="Submit" />
	</form>
</div>
</body>
</html>
